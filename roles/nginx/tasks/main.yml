---
- name: create tls directory structure
  sudo: yes
  file:
    path: "{{ item.path }}"
    state: directory
    mode: "{{ item.mode }}"
  with_items:
    - path: /etc/nginx/ssl
      mode: '0700'
    - path: /etc/nginx/templates
      mode: '0755'
  tags:
    - nginx

- name: deploy tls files
  sudo: yes
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0444
  with_items:
    - src: ssl/certs/nginx.cert.pem
      dest: /etc/nginx/ssl/nginx.cert
    - src: ssl/private/nginx.key.pem
      dest: /etc/nginx/ssl/nginx.key
  tags:
    - nginx

- name: encrypt admin password
  sudo: yes
  shell: htpasswd -Bnb admin {{ nginx_admin_password | quote }} | cut -f 2 -d ':'
  register: nginx_admin_password_encrypted
  changed_when: no
  tags:
    - nginx

- name: set admin password variable
  set_fact:
    nginx_admin_password_encrypted: "{{ nginx_admin_password_encrypted.stdout }}"

- name: deploy nginx service
  sudo: yes
  template:
   src: "{{ item.src }}"
   dest: "{{ item.dest }}"
  with_items:
   - src: nginx-consul.service.j2
     dest: /usr/lib/systemd/system/nginx-consul.service
   - src: nginx-consul.env.j2
     dest: /etc/default/nginx-consul.env
  notify:
    - restart nginx-consul
  tags:
    - nginx
